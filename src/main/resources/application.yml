server:
  port: 8080

zuul:
  ignoredServices: '*'
  routes:
    api:
      path: /graphql
      serviceId: collector
    login:
      path: /login/account
      serviceId: collector

collector:
  path: /graphql
  ribbon:
    # Point to all backend's restHost:restPort, split by ,
    listOfServers: 127.0.0.1:12800

spring:
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  datasource:
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  redis:
    host: 127.0.0.1
    port: 6379
    pool.max-idle: 8
    pool.min-idle: 0
    pool.max-active: 8
    pool.max-wait: -1
      #超时一定要大于0
    timeout: 3000
  session:
    store-type: redis

management:
  # Customizing the management endpoint paths
  context-path: /manage

mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml
  type-aliases-package: com.sys.manage.model
